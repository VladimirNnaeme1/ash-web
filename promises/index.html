      let review = {
        rating: null,
        tip: null
      }
      const promise2 = new Promise((resolve,reject)=>{
        setTimeout(()=>{

          isReady = [true,false][Math.floor(Math.random() * 2)]

          isReady ? resolve('enjoy your soup'): reject('no soup today')

        },2000)
      })

      const rate = async() =>{
        try{
          review.rating = 5
          review.tip = 10
          const soup = await promise2
          console.log(soup,review)

        }
        catch(error){
          review.rating = 0
          review.tip = 0
          console.log(error,review)
        }
      }
      rate()
