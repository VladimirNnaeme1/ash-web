<!DOCTYPE html>
<html>
  <head>
    <title>stop timer</title>
  </head>
  <body>
    <button id="button-start">Start</button>
    <button id="button-stop">Stop</button>
    <button id="button-reset">Reset</button>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>



    <script>
       
  

    let tens = 0 
    let secs = 0
    let intervalId;
    let isCounting = false
    
    // let seconds = document.getElementById('seconds')
    // let minutes = document.getElementById('tens')

    // let second = Number (seconds.innerHTML)
    // let minute = Number(minutes.innerHTML)
    function stopwatch(){
      if(!isCounting){
         intervalId =  setInterval(()=>{
      if (secs >= 0){
        secs += 1
        document.getElementById('seconds')
        .innerHTML = secs

        if (secs == 99){
          
          tens += 1
          document.getElementById('tens')
          .innerHTML = tens
          secs = 0
        }

      }
      },10)
      }
      
    }
    function stopTimer  (){
      
      clearInterval(intervalId)
      isCounting = false

    }

    function resetTimer (){
      isCounting = false
      if (secs >= 0){
        secs = 0
        document.getElementById('seconds')
        .innerHTML = '00'

        if (secs == 0){
          
          tens = 0
          document.getElementById('tens')
          .innerHTML = '00'
          secs = 0
        }

      }
    }
    document.getElementById('button-stop')
    .addEventListener('click',()=>{
      stopTimer()
    })
    document.getElementById('button-start')
    .addEventListener('click',()=>{
      stopwatch()
    })
    document.getElementById('button-reset')
    .addEventListener('click',()=>{
      resetTimer()
    })

    


   
    </script>
  </body>

</html>
